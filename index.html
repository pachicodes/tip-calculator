<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Monda&display=swap" rel="stylesheet">
    <title>Tip Calculator</title>
</head>

<body>
    <header>
        <h1 class="title">Tip Calculator</h1>
    </header>

    <section class="calculator">
        <div class="calculator-data">
            Bill: <input data-bill type="number" class="bill"><br>
            Tip%: <input data-percent type="number" class="percent"><br>
            <input type="button" value="Calculate" class="calc" onclick="calcTip()">
        </div>
        <div data-res class="res">
            <p>Tip:</p><br> 
            <p>Bill total:</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
